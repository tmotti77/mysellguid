# Render Blueprint - MySellGuid Backend
# This file tells Render how to deploy your app

services:
  # Backend API Service
  - type: web
    name: mysellguid-api
    env: node
    region: frankfurt # Close to Israel
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: mysellguid-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mysellguid-redis
          property: connectionString

databases:
  - name: mysellguid-db
    plan: free
    databaseName: mysellguid
    postgresMajorVersion: 15
    # Note: PostGIS extension needs to be enabled manually

redis:
  - name: mysellguid-redis
    plan: free
    maxmemoryPolicy: allkeys-lru


